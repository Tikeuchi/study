<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>question01-6</title>
  </head>
  <body>
    <h3>■要素.className：</h3>
    buttonをクリックした時、pタグのclassを "aaa" から "bbb" に変更して下さい。<br>
    変化が分かるように、pタグの内容を変更前と変更後で<br>
    それぞれconsoleに表示して下さい。<br>
    <div>
      <p id="js" class="aaa">JavaScript</p>
      <input type="button" id="btn"  value="button">
    </div>
  </body>
</html>

<!-- ここからJavaScriptを記述して下さい -->
<script type="text/javascript">
  window.addEventListener('DOMContentLoaded', function() {
    var js = document.getElementById('js');
    console.log(js);
  });
  var btn = document.getElementById('btn');
  btn.addEventListener('click', function() {
    var js = document.getElementById('js');
    js.className = "bbb"
    console.log(js);
  });
</script>
